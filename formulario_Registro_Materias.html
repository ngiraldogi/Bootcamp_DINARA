<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de materias</title>
  </head>
  <body>
    <h2>
      Formulario de registro de materias de la Universidad Nacional de Colombia
    </h2>
    <label for="sede">Sede:</label>
    <select name="sede" id="sede">
      <option value="">Selecciona la sede a la que pertenece</option>
    </select>
    <br />
    <br />
    <label for="facultad">Facultad:</label>
    <select name="facultad" id="facultad">
      <option value="">Selecciona la facultad a la que pertenece</option>
    </select>
    <br />
    <br />
    <label for="carrera">Carrera:</label>
    <select name="carrera" id="carrera">
      <option value="">Selecciona la carrera a la que pertenece</option>
    </select>
    <br />
    <br />
    <label for="componente">Componente:</label>
    <select name="componente" id="componente">
      <option value="">Selecciona el componente al que pertenece</option>
      <option value="">Componente Disciplinar obligatorio</option>
      <option value="">Componente Disciplinar optativo</option>
      <option value="">Componente de fundamentación obligatorio</option>
      <option value="">Componente de fundamentación optativo</option>
      <option value="">Nivelación</option>
      <option value="">Libre elección</option>
    </select>
    <br />
    <br />
    <label for="codigo">Código de la materia: </label>
    <input type="text" name="codigo" id="codigo" />
    <br />
    <br />
    <label for="nombre">Nombre de la materia: </label>
    <input type="text" name="nombre" id="nombre" />
    <br />
    <br />
    <label for="creditos">Créditos: </label>
    <input type="number" name="creditos" id="creditos" />
    <br />
    <br />
    <label for="aula">Aula donde se dictará: </label>
    <input type="text" name="aula" id="aula" />
    <br />
    <br />
    <label for="horario">Horario: </label>
    <input type="text" name="horario" id="horario" />
    <br />
    <br />
    <label for="docente">Docente: </label>
    <input type="text" name="docente" id="docente" />
    <br />
    <br />

    <input type="submit" value="Registrar" />
    
  </body>
</html>
